    <i class="hamburger fa-solid fa-bars fa-2x toggle_btn"></i>

    <div class="dropdown-menu">
        <ul>
            <li>
                <a aria-label="Go to home page" href="/index.html">Home</a>

            <li>
                <a aria-label="Go to Product page" href="cryptopricelist.html">crypto Latest Price</a>

        </ul>

    </div>
    <div id="wallet">

    </div>
    <h1 id="signuph1">Please sign up to use this function</h1>
    <p></p>
    <form id="coinForm">
        <div class="form-raido">
            <input checked id="buyAction" name="action" type="radio" value="buy">
            <label for="buyAction">Buy Coins</label>
            <input id="sellAction" name="action" type="radio" value="sell">
            <label for="sellAction">Sell Coins</label>
        </div>

        <div class="form-section" id="buySection">
            <h2>Buy Coins</h2>
            <label for="coinSelectionBuy">Select Coin to Buy:</label>
            <select id="coinSelection">

            </select>

            <p id="costpercoin"></p>

            <label for="buyAmount">Enter Amount of Coins to Buy:</label>
            <input id="buyAmount" min="1" required type="number">

            <p>Total Cost: <span id="totalCost">0</span></p>
        </div>

        <div class="form-section" id="sellSection">
            <h2>Sell Coins</h2>


            <label for="sellAmount">Enter Amount of Coins to Sell:</label>
            <input disabled id="sellAmount" min="1" required type="number">

            <p><span id="sellPrice">0</span></p>
        </div>
        <div class="form-btn">
            <button class ="confirm" id="confirm" type="button">Confirm</button>
            <button class="clear" id="clear" onclick="clearForm()" type="button">Clear All</button>
        </div>
    </form>

    <div class="bot-container">
        <div class="bot-box">
            <i class="bot-img fa-solid fa-robot fa-2xl"></i>
            <div class="bot-chatbot">
                <div class="bot-chat">
                    <p class="bot-title">GenBot</p>
                    <p class="message-box"><span class="message-box"></span></p>
                    <input class="user-input" id="user-input" type="text">
                    <button class=" send-btn"><i class="fa-solid fa-share" style="color: #000000;"></i></button>
                </div>
            </div>
        </div>
    </div>


</div>
